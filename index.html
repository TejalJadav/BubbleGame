<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="top">
                <div class="elem">
                  <h5>Hit :</h5>  
                  <div class="box"><h4 class="hit"></h4></div>
                </div>
                <div class="elem">
                    <h5>Timer :</h5>  
                    <div class="box"><h4 class="timer"></h4></div>
                </div>
                <div class="elem">
                    <h5>Score :</h5>  
                    <div class="box"><h4 class="score">0</h4></div>
                </div>
            </div>
            <div class="bottom">
                
               
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
